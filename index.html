<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="getData" class="input">
        <table>
            <tr>
                <td><input type="text" name="" id="setHours"></td>
                <td><input type="text" name="" id="setMins"></td>
                <td><input type="text" name="" id="setSec"></td>
            </tr>
            <tr>
                <th>Set Hours</th>
                <th>Set Minutes</th>
                <th>Set Seconds</th>
            </tr>
        </table>
        <div class="set-button">
            <button onclick="setT()" class="set">Set</button>
        </div>
    </div>
    <div class="hidden" id="time">
        <div class="numb">
            <h1 id="hours">00</h1>
            <h1>:</h1>
            <h1 id="min">00</h1>
            <h1>:</h1>
            <h1 id="sec">00</h1>
        </div>
        <div class="para">
            <p>Hours</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>
        <div class="buttons" id="buttns">
            <button onclick="start()" id="play">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
